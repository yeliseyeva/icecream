<!DOCTYPE html>
<html lang="zxx">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="./images/Favicon/Graphicloads-Food-Drink-Icecream-2.ico"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
  </head>
  <body>
    <include src="./partials/header_hero.html"></include>
    <main>
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/customer-reviews.html"></include>
      <include src="./partials/contacts.html"></include>
      <include src="./partials/about-modal.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <!-- Підключаєм jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Підключаєм слайдер Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      jQuery(document).ready(function () {
        var btn = $('#button');
        $(window).scroll(function () {
          if ($(window).scrollTop() < 300) {
            btn.addClass('show');
          } else {
            btn.removeClass('show');
          }
        });
        btn.on('click', function (e) {
          e.preventDefault();
          $('html, body').animate({ scrollTop: 0 }, '300');
        });
      });
    </script>
    <!-- Підключаєм файл скриптів -->
    <script src="./index.js"></script>
    <script src="./menu.js"></script>

    <script src="./js/modal.js"></script>

    <script src="./js/about-modal.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/scrollto.js"></script>
    <a id="button" class="show"></a>
  </body>
</html>
